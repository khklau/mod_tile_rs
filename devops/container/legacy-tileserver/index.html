<html>
    <head>
        <meta charset="UTF-8">
        <title>Openstreetmap</title>
        <link rel="stylesheet" type="text/css" href="leaflet.css"/>
        <script type="text/javascript" src="leaflet.js"></script>
        <style>
            #map{width:100%;height:100%}
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([55,0.8],1);
            L.tileLayer('http://localhost:8080/osm/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
        </script>
    </body>
</html>
